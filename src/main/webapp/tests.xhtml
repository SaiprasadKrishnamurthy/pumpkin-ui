<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="loginLayout.xhtml">

    <ui:define name="main">

        <p:spacer width="10" height="30"/>
        <h2>Run tests to verify your expectations on the latest release</h2>

        <h:form id="form">
            <p:tabView>
                <p:tab title="Tests">
                    <p:dataGrid var="t" value="#{test.tests}" columns="2" layout="grid"
                                rows="10" paginator="true" id="cars2"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="10,20,30,40,50">
                        <p:panel header="Test Name: #{t.name}" toggleable="true">
                            <pe:codeMirror mode="gherkin"
                                           theme="rubyblue" value="#{t.featureText}"
                                           lineNumbers="true" style="height: auto" id="ExtCodeMirror"
                                           widgetVar="ExtCodeMirror"/>
                            <p:toolbar>
                                <f:facet name="left">
                                    <p:commandButton action="#{test.update}" value="Save" icon="fa fa-save"
                                                     update="form" ajax="false">
                                        <f:param name="name" value="#{t.name}"/>
                                    </p:commandButton>
                                </f:facet>
                            </p:toolbar>
                        </p:panel>
                    </p:dataGrid>
                </p:tab>
                <p:tab title="Results">
                    <h:outputText value="#{test.result}" escape="false" />
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>
