<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="EmulateIE8"/>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Pumpkin | Artifacts dashboard</title>
        </f:facet>

        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css"/>
        <link type="text/css" rel="stylesheet"
              href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css"/>
        <h:outputStylesheet library="primefaces-extensions" name="codemirror/mode/spec.css"/>
        <h:outputStylesheet library="primefaces-extensions" name="codemirror/mode/tiddlywiki.css"/>
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&amp;key=AIzaSyC3-Nn-zYvjjk5IhLcEyt0pvmJKeV6k3xk"></script>


        <style type="text/css">
            .homePageGrid td {
            border-style: hidden !important;
            }
            .noBorderGrid td {
            border-style: hidden !important;
            }
            .openStack li span {
            width: 220px;
            }
            .ui-autocomplete-multiple-container {
            width: 604px;
            }
            .ui-dashboard-column:nth-child(3){
            width: 500px;
            }
        </style>

    </h:head>

    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="south" size="20" resizable="true">
                <center><a href="http://10.126.219.143:9990/swagger-ui.html" target="_blank">REST API</a></center>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>

                <p:dialog widgetVar="statusDialog" modal="false" draggable="false" closable="false" resizable="false"
                          showHeader="false">
                    <img src="images/ajax-loader.gif"></img>
                </p:dialog>
                <h:form>
                    <p:menubar>
                        <p:submenu label="Diff" icon="fa fa-list">
                            <p:menuitem value="Diff Release Summary" icon="fa fa-minus" url="/releaseSummary.do"/>
                            <p:menuitem value="Diff Releases" icon="fa fa-minus" url="/diffReleases.do"/>
                            <!--<p:menuitem value="Diff SNAPSHOTS" icon="fa fa-minus" url="/diffSnapshots.do"/>-->
                            <p:menuitem value="Diff Artifacts" icon="fa fa-minus" url="/diffArtifacts.do"/>
                        </p:submenu>

                        <p:submenu label="Search" icon="fa fa-search">
                            <p:menuitem value="Detailed commits" url="/detailedCommitsSearch.do" icon="fa fa-search"/>
                            <p:menuitem value="Changes since" url="/changes.do" icon="fa fa-search"/>
                        </p:submenu>
                        <p:submenu label="Automation" icon="fa fa-list">
                            <p:menuitem value="Verify Expectations" url="/tests.do" icon="fa fa-play"/>
                            <p:menuitem value="New Test" url="/newTest.do" icon="fa fa-plus"/>
                        </p:submenu>
                        <p:submenu label="Jobs" icon="fa fa-list">
                            <p:menuitem value="Job stats" url="/jobs.do" icon="fa fa-dashboard"/>
                        </p:submenu>
                        <p:submenu label="Team Space" icon="fa fa-list">
                            <p:menuitem value="Team Activity" url="/team-activity.do" icon="fa fa-group"/>
                            <p:menuitem value="Repo Activity" url="/repo-activity.do" icon="fa fa-dashboard"/>
                        </p:submenu>
                        <f:facet name="options">
                            <a href="index.do"><img src="images/pumpkin.png" height="35" alt="Logo"/></a>
                        </f:facet>
                    </p:menubar>
                </h:form>
                <ui:insert name="main">
                </ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</f:view>
<script language="javascript" src="#{request.contextPath}/js/gherkin.js"></script>


</html>
