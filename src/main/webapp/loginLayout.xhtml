<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="EmulateIE8"/>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Pumpkin | Artifacts dashboard</title>
        </f:facet>


    </h:head>

    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="south" size="20" resizable="true">
                <center></center>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="false" draggable="false" closable="false" resizable="false" showHeader="false">
                    <img src="images/ajax-loader.gif"></img>
                </p:dialog>
                <h:form>
                    <p:menubar>
                        <p:submenu label="Diff" icon="fa fa-list">
                            <p:menuitem value="Diff Releases" icon="fa fa-minus" url="/diffReleases.do"/>
                        </p:submenu>

                        <p:submenu label="Search" icon="fa fa-search">
                            <p:menuitem value="Detailed commits" url="/detailedCommitsSearch.do" icon="fa fa-search"/>
                        </p:submenu>
                        <p:submenu label="Look &amp; Feel" icon="fa fa-list">
                            <p:menuitem value="Nature" url="/?theme=nature" icon="fa fa-tree"/>
                            <p:menuitem value="Dark" url="/?theme=dark" icon="fa fa-paint-brush"/>
                            <p:menuitem value="Standard" url="/?theme=standard" icon="fa fa-paint-brush"/>
                            <p:menuitem value="Glassy" url="/?theme=glassy" icon="fa fa-paint-brush"/>
                        </p:submenu>
                        <f:facet name="options">
                            <img src="images/pumpkin.png" height="35" alt="Logo"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
                <ui:insert name="main">
                </ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</f:view>


</html>
