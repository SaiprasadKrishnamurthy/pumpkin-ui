<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="loginLayout.xhtml">

    <ui:define name="main">

        <p:spacer width="10" height="30"/>

        <h:form id="form">
            <h:panelGrid columns="3">
                <h2>All Registered Teams</h2>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <p:commandLink id="arts" icon="fa fa-question-circle" value="Do you want to register your team?"
                               style="font-size:8px;"/>

                <p:overlayPanel for="arts" hideEffect="fade" dynamic="true" style="width:600px">
                    <p>Talk to one of us and get your team registered into Pumpkin:</p>
                    <ul>
                        <li>Sai - saiprkri</li>
                        <li>Prabu - prabvara</li>
                        <li>Sriram - sranandr</li>
                    </ul>
                </p:overlayPanel>
            </h:panelGrid>

                <p:dataTable var="log" value="#{team.teams}" paginator="false" resizableColumns="true">
                    <p:column headerText="Team">
                        <h:outputText value="#{log.name}"/>
                    </p:column>
                    <p:column headerText="Lead">
                        <h:outputText value="#{log.lead.fullName}"/>
                    </p:column>
                    <p:column headerText="">
                        <a href="team-activity.do?from=#{team.latestRelease}&amp;to=now&amp;teamName=#{log.name}">View
                            activity since the latest release</a>
                    </p:column>
                </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
